name: switch_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  equatable: ^2.0.5
  get_storage: ^2.0.3
  dio: ^4.0.6
  flutter_bloc: ^8.1.1
  dartz: ^0.10.1
  get_it: ^7.2.0
  font_awesome_flutter: ^10.2.1
  pin_code_fields: ^7.4.0
  flutter_screenutil: ^5.6.0
  url_launcher: ^6.1.7
  favorite_button: ^0.0.4
  share_plus: ^6.3.0
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  expandable: ^5.0.1
  nfc_manager: ^3.2.0
  flutter_svg: ^1.1.6
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: lib/fonts/Cairo-Regular.ttf